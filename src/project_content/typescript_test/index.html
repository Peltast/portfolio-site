<!doctype html>
<html>
  <head>

    <script>
      function preventUseOfDefaultKeys(event) {
          if (event.keyCode == 32 || event.keyCode == 38 || event.keyCode == 40) // spacebar, up, down
          {
              event.preventDefault();
          }
      }
    </script>

    <script type="module" src="./dist/app.js?v=1.11121"></script>
    
  </head>
  <body style="background-color: #000000; text-align: center;" onkeydown="preventUseOfDefaultKeys(event);" >
    
    <div id="gameCanvas"></div>

  </body>
</html>
